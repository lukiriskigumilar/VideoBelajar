<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
</head>

<body class="bg-backgroundPrimary">
    <!-- Bagian navbar -->
    <nav class="bg-customWhite p-4">
        <div class="mx-auto flex items-center">
            <!-- insert logo -->
            <img src="images/logo.png" alt="logo" class="max-w-[237x] h-[56px]">
        </div>
    </nav>

    <section>
        <div
            class="bg-white max-w-full sm:max-w-[90%] lg:max-w-[600px] mx-4 sm:mx-auto p-6 rounded-2xl mt-[60px] mb-[60px]">
            <div class="mt-3">
                <h1 class="font-semibold text-3xl text-center ">Masuk ke Akun</h1>
                <p class="text-sm font-normal text-center text-textColorsecond">Yuk, lanjutin belajarmu di videobelajar
                </p>
            </div>

            <div class="mt-[36px]">
                <!-- email form -->
                <form action="POST">
                    <div>
                        <label for="Email" class="text-lg font-normal text-textColorBlack">Email <span
                                class="text-red-600">*</span></label>
                        <input
                            class="mt-[4px] p-3 appearance-none border rounded w-full py-2 leading-tight focus:outline-none focus:shadow-outline"
                            id="Email" type="email" required>
                    </div>
                    <!-- password form -->
                    <div class="mt-[12px]">
                        <label for="password" class="text-lg font-normal text-textColorBlack">Password <span
                                class="text-red-600">*</span></label>
                        <div class="relative">
                            <input
                                class="mt-[4px] p-3 appearance-none border rounded w-full leading-tight focus:outline-none focus:shadow-outline"
                                id="password" type="password">
                            <button type="button" id="togglePassword"
                                class="absolute inset-y-0 right-2 flex items-center text-gray-600">
                                <img src="images/eye.png" alt="eye">
                            </button>
                        </div>
                    </div>
                    <!-- forgot password -->
                    <a href="" target="_blank" class="text-right block font-[500] text-[16px] mt-[10px]">Lupa
                        Password?</a>
                    <!-- button form -->
                    <button
                        class="bg-greenPrimary mt-[24px] text-white text-[16px] font-[700] w-full text-center block rounded-full py-[10px]">Masuk</button>
                </form>
                <a href="register.html">
                    <button
                        class="bg-greenPrimary100 mt-[10px] text-greenPrimary text-[16px] font-[700] w-full text-center block rounded-full py-[10px]">Daftar</button>
                </a>
                <div class="flex items-center mt-[24px]">
                    <hr class="flex-grow border-t border-gray-300">
                    <span class="px-4 text-gray-500">atau</span>
                    <hr class="flex-grow border-t border-gray-300">
                </div>

                <a href="home.html">
                    <button
                        class="mt-[20px] mb-[20px] flex items-center justify-center text-center gap-2 px-4 py-2 bg-transparent border border-gray-300 text-white w-full rounded-full">
                        <img src="images/google.png" alt="google" class="bg-center">
                        <span class="text-black">Masuk Dengan Google</span>
                    </button>
                </a>
            </div>

        </div>
    </section>

</body>

</html>
